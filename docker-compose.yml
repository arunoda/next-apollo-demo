services:
  api:
    container_name: api
    build:
      context: ./server
      dockerfile: ./Dockerfile
    restart: always
    environment:
      - PORT=4000
    ports:
      - 4000:4000
    networks:
      - app_network
  web:
    container_name: web
    build:
      context: ./client
      dockerfile: ./Dockerfile
    restart: always
    environment:
      - GRAPHQL_SERVER=http://localhost:4000/graphql
    ports:
      - 3000:3000
    networks:
      - app_network

networks:
  app_network:
    external: false